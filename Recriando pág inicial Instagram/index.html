<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-container">
        <img src="./img/instagram-celular.png" alt="celular" />
        <div>
            <div class="instagram-login-form">
                <img src="./img/instagram-logo.png" />
                <form>
                    <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" />
                    <input type="password" name="password" placeholder="Senha" />
                    <input type="submit" value="Entrar" />
                </form>
                <div class="other">
                    <div class="line"></div>
                    <span>OU</span>
                    <div class="line"></div>
                </div>
                
                <div class="instagram-other">
                    <a href="#"><img src="./img/facebook-icon.png" />
                        Entrar com o Facebook</a>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
            <div class="instagram-login-form create-account">
                <span>Não tem uma conta?</span>
                <a>Cadastre-se</a>
            </div>

            <div class="instagram-apk">
                <span>Obtenha o aplicativo.</span>
                <div>
                    <img src="./img/apple-button.png"/>
                    <img src="./img/googleplay-button.png"/>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
